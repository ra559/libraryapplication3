{% extends "base.html" %}
{% block content %}
<div class="text-center lead">
    <h1>LOGIN</h1>
</div>
<hr>
<div style="width: 50%; margin: auto;">

    <form action="{{url_for('user')}}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="user_email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="user_password">
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>
{% endblock %}
